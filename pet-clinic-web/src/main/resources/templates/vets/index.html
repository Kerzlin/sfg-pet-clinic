<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--/8@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->

<h2 th:text="'List of Vets'">List of Vets</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Nata</td>
        <td th:text="${vet.lastName}">Kerzlin</td>
    </tr>
    </tbody>
</table>
</body>
</html>
